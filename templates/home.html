{% extends 'base.html' %}
 
{% block content %}

  <div class="container">
    <ul class="list-group list-group-flush">
      {% for post in posts %}    
          <li class="list-group-item"><h2>{{post.author}}</h2> </li>
          <li class="list-group-item"><h3>{{post.title}} </h3> </li>
          <li class="list-group-item">{{post.body}}</li>
          <li class="list-group-item">{{post.date_posted}}</li>
      {% endfor %} 
    </ul>
  </div>
{% endblock content %}
